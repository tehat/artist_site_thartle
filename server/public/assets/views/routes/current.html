<div ng-include="'/assets/views/templates/current_nav.html'"></div>

<div class="container-fluid"  id="current">
    <h3>Current Work</h3>
    <div class="well" ng-repeat="slide in dataRows">
        <img class="photo" ng-src="{{slide.image_url}}">
        <p>
        {{slide.title}}<br/>
        {{slide.date_completed}}<br/>
        {{slide.materials}}<br/>
        {{slide.dimensions}}
        </p>
    </div>
</div>
