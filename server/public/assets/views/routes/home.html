<div id="portfolio">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides" template-url="/assets/views/templates/carousel.html">
        <uib-slide ng-repeat="slide in slides" active="slide.active" template-url="/assets/views/templates/slide.html">
            <img ng-src="{{slide.url}}" style="margin:auto;">
            <div class="carousel-caption">
                <p>{{slide.title}}&nbsp&nbsp{{slide.date}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
