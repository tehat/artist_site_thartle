

<div id="slides_control">
    <div>
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide  ng-repeat="slide in dataRows" active="slide.active">
                <img class="photo" ng-src="{{slide.image_url}}">
            </uib-slide>
        </uib-carousel>
    </div>
</div>
