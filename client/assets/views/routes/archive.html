<div>
    <div ng-include="'/assets/views/templates/archive_nav.html'"></div>
    <h1>Archive</h1>

    <div class="well" ng-repeat="artwork in artCollection">

        <img ng-src="{{artwork.image_url}}">
        <p>
            {{artwork.title}}<br/>
            {{artwork.date_completed}}<br/>
            {{artwork.materials}}<br/>
            {{artwork.dimensions}}
        </p>

    </div>
</div>
