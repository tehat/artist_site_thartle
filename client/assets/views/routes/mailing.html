<div class="container">
    <h4>Mailing List</h4>
    <form>
        <input ng-model="form.first_name" type="text" class="form-inline" placeholder="First Name" required><br/>
        <p ng-show="form.first_name.$error.required">Your First Name is required.</p>
        <input ng-model="form.last_name" type="text" class="form-inline" placeholder="Last Name" required><br/>
        <input ng-model="form.address_street" type="text" class="form-inline" placeholder="Street"><br/>
        <input ng-model="form.address_city" type="text" class="form-inline" placeholder="City"><br/>
        <input ng-model="form.address_state" type="text" class="form-inline" placeholder="State"><br/>
        <input ng-model="form.address_zip" type="text" class="form-inline"  placeholder="Zip Code"><br/>
        <input ng-model="form.email" type="text" class="form-inline"  placeholder="email" required><br/>
        <button ng-click="clickButton(form)" type="submit" class="btn btn-submit">Submit Message</button>
    </form>
</div>
